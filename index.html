<!DOCTYPE html>
<html lang="en">
<head>
    <title>ideaBox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700">
</head>
<body>
    <section class="container-box">
        <article class="top-box">
            <h1 class="idea">idea<span class="header-text">box</span></h1>
            <form>
                <input id="title-input" class="form-boxes" type="text" placeholder="Title" aria-label="title for the idea you want to save">
                <input id="body-input" class="form-boxes" type="text" placeholder="Body" aria-label="body content for the idea you want to save">
                <button class="save-btn" type="submit">save</button>
            </form>
        </article>
        <article class="bottom-box"> </article>
        <input id="search-ideas" type="text" placeholder="Search">
    </section>
    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
</html>
